<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AULA 3 - position</title>
</head>

<style>
	  
	body {
		margin: 0;

	}

	div#pai {
		width: 400px;
		height: 200px;
		border: 1px solid red;
		position: absolute;
		top: 30px;
		left: 30px;
		background-color: yellow;
	}

	div#filho {
		width: 50px;
		height: 50px;
		background-color: blue;
		position: relative;
		bottom: 0;


	}

	/*
	position:  absolute / relative / fixed;
	--top
	--left
	*/


</style>




<body>

	<div id="pai"></div>
	<div id="filho"></div>
	
</body>
</html>
